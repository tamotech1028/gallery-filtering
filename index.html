<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TamoTechBlog sample page</title>

    
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="./stylesheet/style.css">

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/jquery-ui-1.10.3.custom.min.js"></script>
    
</head>

<body>
    <header>
        <div class="logo"><img src="/img/tamotech_logo.png" alt=""></div>
        <ul>
            <li><a href="https://tamotech.blog">Home</a></li>
            <li><a href="https://tamotech.blog">Product</a></li>
            <li><a href="https://tamotech.blog">Blog</a></li>
            <li><a href="https://tamotech.blog">Information</a></li>
        </ul>
    </header>

    <div class="container">
        <section class="content1">
            <div class="buttons">
                <button value="all">ALL</button>
                <button value="black">BLACK</button>
                <button value="white">WHITE</button>
                <button value="red">RED</button>
                <button value="green">GREEN</button>
                <button value="blue">BLUE</button>
                <button value="yellow">YELLOW</button>
                <button value="orange">ORANGE</button>
                <button value="fruits">FRUITS</button>
                <button value="Vegetables">VEGETABLES</button>
            </div>
        </section>
        <section class="content2">
            <ul class="gallery">
                <li class="vegetables green"><img src="img/gallery/cucumber.jpg" alt="g1"></li>
                <li class="Vegetables green"><img src="img/gallery/cabbage.jpg" alt="g2"></li>
                <li class="Vegetables fruits green red"><img src="img/gallery/watermelon.jpg" alt="g3"></li>
                <li class="Vegetables red"><img src="img/gallery/tomato.jpg" alt="g4"></li>
                <li class="Vegetables green white"><img src="img/gallery/leek.jpg" alt="g5"></li>
                <li class="fruits yellow"><img src="img/gallery/banana.jpg" alt="g6"></li>
                <li class="fruits black blue"><img src="img/gallery/grapes.jpg" alt="g7"></li>
                <li class="fruits black red"><img src="img/gallery/blackberries.jpg" alt="g8"></li>
                <li class="fruits blue"><img src="img/gallery/blueberry.jpg" alt="g9"></li>
                <li class="Vegetables white"><img src="img/gallery/white-asparagus.jpg" alt="g10"></li>
                <li class="fruits orange"><img src="img/gallery/mandarin-orange.jpg" alt="g11"></li>
                <li class="fruits red"><img src="img/gallery/apple.jpg" alt="g12"></li>
                <li class="fruits yellow"><img src="img/gallery/remon.jpg" alt="g13"></li>
                <li class="Vegetables orange red"><img src="img/gallery/carrot.jpg" alt="g14"></li>
                <li class="Vegetables red"><img src="img/gallery/red-paprika.jpg" alt="g15"></li>
                <li class="Vegetables red"><img src="img/gallery/chili.jpg" alt="g16"></li>
                <li class="Vegetables orange yellow"><img src="img/gallery/pumpkin.jpg" alt="g17"></li>
                <li class="fruits white green"><img src="img/gallery/pear.jpg" alt="g18"></li>
                <li class="fruits red"><img src="img/gallery/strawberry.jpg" alt="g19"></li>
            </ul>
        </section>
    </div>

    <script src="./js/main.js"></script>

</body>
    
</html>
